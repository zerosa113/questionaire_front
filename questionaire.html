<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <main class="main">
        <div class="container">

                    <h2>問卷標題</h2>

                    <div class="">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo accusamus alias impedit

                    </div>

                    <div id="QuestionaireInput">

                        <p>姓名* <input id="name" type="text" placeholder="請輸入姓名" required></p>
                        <p>年齡* <input id="age" type="text" placeholder="請輸入年齡" required></p>
                        <p>手機* <input id="phone" type="text" placeholder="請輸入手機" required></p>
                        <p>Email* <input id="email" type="text" placeholder="請輸入email" required></p>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                1111
                            </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    2222
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault3">
                                    3333
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault4">
                                    4444
                                </label>
                            </div>
