<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel=" stylesheet" href="css/plugins.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/title.css"> -->
    <link rel="stylesheet" href="css/questionaire.css" />
    <script src="./jquery/jquery.min.js" defer></script>
    <script src="./bootstrap/js/bootstrap.min.js" defer></script>
    <script src="./js/function/questionnaireFunction.js" defer></script>
    <script src="./js/getQuestionsDetails.js" defer></script>
    <script src="./js/questionnaireSystem.js" defer></script>
    <script src="./js/questionnaireBack.js" defer></script>
    <title>questionaire</title>
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="pt-3 m-3">

                        <legend id="questionTitle">
                            <!-- ${title} -->
                        </legend>
                    </div>
                    <p id="startTime">
                        <!-- <p>${startTime}</p> -->
                    </p>
                    <p>~</p>
                    <p id="endTime">
                        <!-- <p>${endTime}</p> -->
                    </p>

                    <div class="single-facility" id="questionDetails">
                        <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo accusamus alias impedit
                            architecto
                        </p> -->
                    </div>
                    <div id="QuestionnaireInput">
                        <form action="" method="get">
                            <p>姓名(必填) <input id="name" type="text" placeholder="請輸入姓名" required></p>
                            <p>手機(必填) <input id="phone" type="text" placeholder="請輸入手機"
                                    pattern="09\d{2}\-?\d{3}\-?\d{3}" required></p>
                            <p>Email(必填) <input id="email" type="email" placeholder="請輸入email"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required></p>
                            <p>年齡(必填) <input id="age" type="number" placeholder="請輸入年齡" required></p>
                            <div class="col">
                                <div class="row">
                                    <p>性別(必填)</p>
                                </div>
                                <div class="row">
                                    <table>
                                        <tr>
                                            <td>
                                                <div class="form-check-sex">
                                                    <input class="form-check-sex" type="radio" name="性別"
                                                        id="flexRadioDefaultSex_男">
                                                    <label class="form-check-label" for="flexRadioDefaultSex1">
                                                        男
                                                    </label>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                    <table>
                                        <tr>
                                            <td>
                                                <div class="form-check-sex">
                                                    <input class="form-check-sex" type="radio" name="性別"
                                                        id="flexRadioDefaultSex_女">
                                                    <label class="form-check-label" for="flexRadioDefaultSex2">
                                                        女
                                                    </label>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                    <table>
                                        <tr>
                                            <td>
                                                <div class="form-check-sex">
                                                    <input class="form-check-sex" type="radio" name="性別"
                                                        id="flexRadioDefaultSex_其他">
                                                    <label class="form-check-label" for="flexRadioDefaultSex3">
                                                        其他
                                                    </label>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <!-- 選擇題 -->
                            <div class="col">
                                <div id="questionList">
                                    <div class="row">
                                        <div class="question">
                                            <!-- <p>問題描述</p> -->
                                        </div>
                                    </div>
                                    <div class="row" id="qusList">
                                        <!-- <table>
                                            <tr>
                                                <td>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                            id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                            選擇1
                                                        </label>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table> -->
                                        <!-- <table>
                                            <tr>
                                                <td>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            id="flexCheckDefault">
                                                        <label class="form-check-label" for="flexCheckDefault">
                                                            多選
                                                        </label>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table> -->
                                    </div>
                                </div>
                            </div>
                            <button id="backBtn" class="btn btn-secondary"><a href="index.html">取消</a></button>
                            <button id="goCheckBtn" type="button" class="btn btn-warning">送出</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer p-3"></footer>

</body>

</html>
